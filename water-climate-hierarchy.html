<script>
  window.addEventListener( "scroll", function() {
    var yOffset= window.pageYOffset;
    var scrollMultiplier = 0.5;
    parallaxBox = document.querySelector('.parallax');
    var limit = parallaxBox.offsetTop + parallaxBox.offsetHeight;
    if( yOffset > parallaxBox.offsetTop && yOffset <= limit ) {
      parallaxBox.style.backgroundPositionY = ( yOffset - parallaxBox.offsetTop ) * scrollMultiplier + "px";
    } else {
      parallaxBox.style.backgroundPositionY = "0";
    }
  });

</script>

				var decodedCookie = decodeURIComponent(document.cookie);
