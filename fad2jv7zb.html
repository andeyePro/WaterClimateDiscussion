for a regulator or the public arm of a regulated water utility, then the chances are you aren't selling anything that your pledge could promote. So feel free to make your pledge without sponsorship. Don't worry, we'll get back to you if it comes across as an advert. We also want to make it as easy as possible for companies to share initiatives that help address the climate crisis. So we have four tiers of sponsorship that you can consider. Firstly, there's bronze. With this, we'll produce an electronic postcard with your logo that you can share on social media. We'll also repost an action pledge that you post on LinkedIn. We'll encourage you to make this video up to 30 seconds long, but you can go with a written pledge if you prefer. At the silver level, we'll embed up to three of your LinkedIn pledges on the Water Climate discussion website. We'll add a link to the page of your choice, and we'll repost one of your pledges on LinkedIn. And we'll also produce a Silver social media postcard with your logo for you to share. Next up is Gold. And the main feature here is that we'll edit up to three of your pledges into a color graded 90 seconds up to 90 seconds video, which we'll post on our LinkedIn page, along with a note of thanks. If you'd rather post this yourself, you can, but you'll have the option to repost the Water Climate Discussion post of your pledges. We'll embed this on our website and we can add another three of your pledges there if you like. Also, we'll add a Linked logo to the page of your choice. And of course, we'll produce a Gold social media postcard for you. And thanks to MWH's treatment for their Platinum sponsorship, it allows us to offer to edit pledges for water utilities and regulators and non commercial pledges for individuals at no cost to them using this innovative video submission system that you're currently using. So what does it cost? Well, Gold is one and a half thousand pounds, silver is 750 and Bronze is 375 pounds. All of these exc :"record.","end_time":160.8,"start_time":160.2},{"word":"Thank","end_time":161.7,"start_time":161.4},{"word":"you","end_time":161.9,"start_time":161.7},{"word":"very","end_time":162.1,"start_time":161.9},{"word":"much.","end_time":162.2,"start_time":162.1}],"confidence":0.9675198825831719,"transcript":"Thank you very much for looking into sponsorship of the 2023 Water Climate Discussion. We want to open up this year's discussion to as many participants as possible. Naturally, that carries significant cost, so your support is immensely appreciated. Our intention is that anyone bringing a noncommercial climate action message can do so free of charge. So if you want to make a personal pledge without any logos or mention of companies, you don't need to become a sponsor unless you really want to. Also, if you work for a regulator or the public arm of a regulated water utility, then the chances are you aren't selling anything that your pledge could promote. So feel free to make your pledge without sponsorship. Don't worry, we'll get back to you if it comes across as an advert. We also want to make it as easy as possible for companies to share initiatives that help address the climate crisis. So we have four tiers of sponsorship that you can consider. Firstly, there's bronze. With this, we'll produce an electronic postcard with your logo that you can share on social media. We'll also repost an action pledge that you post on LinkedIn. We'll encourage you to make this video up to 30 seconds long, but you can go with a written pledge if you prefer. At the silver level, we'll embed up to three of your LinkedIn pledges on the Water Climate discussion website. We'll add a link to the page of your choice, and we'll repost one of your pledges on LinkedIn. And we'll also produce a Silver social media postcard with your logo for you to share. Next up is Gold. And the main feature here is that we'll edit up to three of your pledges into a color graded 90 seconds up to 90 seconds video, which we'll post on our LinkedIn page, along with a note of thanks. If you'd rather post this yourself, you can, but you'll have the option to repost the Water Climate Discussion post of your pledges. We'll embed this on our website and we can add another three of your pledges there if you like. Also, we'll add a Linked logo to the page of your choice. And of course, we'll produce a Gold social media postcard for you. And thanks to MWH's treatment for their Platinum sponsorship, it allows us to offer to edit pledges for water utilities and regulators and non commercial pledges for individuals at no cost to them using this innovative video submission system that you're currently using. So what does it cost? Well, Gold is one and a half thousand pounds, silver is 750 and Bronze is 375 pounds. All of these exclude VAT if applicable. And please get in touch if you'd like any further help, we can tailor any sponsorship package, dream up a unique precious metal package just for you if you really wanted Platinum. And we can come to you or arrange for a local net zero videographer to help you record. Thank you very much."}],"type":"poll","updated_at":"2023-11-23T14:23:46.881601Z","poll_options":[{"id":"e25224d3-d7f5-4a8e-b1e5-70b1819e6f87","option_id":"e25224d3-d7f5-4a8e-b1e5-70b1819e6f87","content":"Pledge Action","ref":"89eab8fa-56a7-47a7-b1d1-cfc47e49facd"},{"id":"14adc07a-4f33-4da7-bd41-f9ae1a49dc39","option_id":"14adc07a-4f33-4da7-bd41-f9ae1a49dc39","content":"Contact us","ref":"b4e94b8b-7c3d-47a9-bc3c-5fe7525bd6c0"}]},{"allowed_answer_media_types":["audio","video","text"],"collect_contact_information":false,"created_at":"2023-10-24T15:57:35.132896Z","form_id":"9f01b7e7-b31d-49b2-8513-58977aa98a7c","label":"22","logic_actions":[{"action":"jump","details":{"to":{"type":"goodbye","value":"default"}},"condition":{"op":"always","vars":[]}}],"media_id":"f9be43ac-da79-447f-aa67-c24e232a249c","media_type":"video","media_url":"https://player.vimeo.com/external/363031257.hd.
